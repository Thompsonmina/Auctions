{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }} Category's Active Listings</h2>

    {%for listing in listings%}
    	<div>
    		<a href="{% url 'single_listing' listing=listing.title %}?id={{ listing.id }}">{{ listing }}</a>
    	</div>
    {% endfor %}


{% endblock %}
